<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://releases.jquery.com/git/ui/jquery-ui-git.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
</head>

<body>
    <button id="tampilan">Tampilkan Jam</button>
    <span id="tampilanJam"></span>
    <script>
        $(document).ready(function () {
            $('#tampilan').click(function () {
                setInterval(function () {
                    var date = new Date();
                    $('#tampilanJam').html("Jam Sekarang :" + date.toLocaleTimeString());
                }, 1000);
            });
        });
    </script>

</body>

</html>
