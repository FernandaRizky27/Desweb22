<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://releases.jquery.com/git/ui/jquery-ui-git.css">
    <title>Tooltip JQ</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <title>jQuery</title>
</head>

<body>
    <center>
        <h1>Penghitung Karakter</h1>
        <br>
        <textarea name="ulasan" id="ulasan" rows="4" cols="60"></textarea>
        <br>
        <h3>Jumlah Huruf : <span id="hitung">0</span></h3>
        <div id="bar"></div>
    </center>
    <script>
        $(document).ready(function() { 
       $('#ulasan').keyup(function() { 
           var len = this.value.length; 
           if (len >= 50) { 
               this.value = this.value.substring(0, 49); 
           }
           $('#hitung').text(len); 
       }); 
    });   
    </script>
</body>

</html>
