<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 5</title>
    <body>
        
        <h1>Formulir Pendaftaran Perpustakaan UNS</h1>
        <table>
            <tr>
                <td>Nama:</td>
                <td><label for="username"></label></td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><label for="email"></label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>NIM:</td>
                <td><label for="NIM"></label></td>
                <td><input type="text" name="NIM" required></td>
            </tr>
            <tr>
                <td>Tempat Lahir:</td>
                <td><label for="tl"></label></td>
                <td><input type="text" name="tl" required></td>
            </tr>
            <tr>
                <td>Tanggal Lahir:</td>
                <td><label for="ttl"></label></td>
                <td><input type="date" name="ttl" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td><input type="radio" name="jk"></td>
                <td><label for="jk">Laki-laki</label></td>
                <td><input type="radio" name="jk"></td>
                <td><label for="jk">Perempuan</label></td>
                
            </tr>
            <tr>
                <td>Fakultas:</td>
                <td><label for="Fakultas"></label></td>
                <td><input type="text" name="Fakultas" required></td>
            </tr>
            <tr>
                <td>Nomor Telepon:</td>
                <td><label for="Telepon"></label></td>
                <td><input type="text" name="Telepon" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>

        </table    
    </body>
    </head>
</html>
