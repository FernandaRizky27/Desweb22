<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-sclale=1.0">
        <meta charset="UTF-8">
        <title>KalKulator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="calculator-grid">
            <div id="output">
                <form name="form">
                    <input class="textarea" name="textarea">
                </form>
            </div>
            <input type="button" id="span-two" value="C" onclick="clean()">
            <input type="button" value="DEL" onclick="back()">
            <input type="button" value="/" onclick="insert(' / ')">
            <input type="button" value="1" onclick="insert(1)">
            <input type="button" value="2" onclick="insert(2)">
            <input type="button" value="3" onclick="insert(3)">
            <input type="button" value="*" onclick="insert(' * ')">
            <input type="button" value="4" onclick="insert(4)">
            <input type="button" value="5" onclick="insert(5)">
            <input type="button" value="6" onclick="insert(6)">
            <input type="button" value="+" onclick="insert(' + ')">
            <input type="button" value="7" onclick="insert(7)">
            <input type="button" value="8" onclick="insert(8)">
            <input type="button" value="9" onclick="insert(9)">
            <input type="button" value="-" onclick="insert(' - ')">
            <input type="button" value="." onclick="insert(' . ')">
            <input type="button" value="0" onclick="insert(0)">
            <input type="button" id="span-two" value="=" onclick="equal()">
        </div>
        <script>
            function insert(num){
                document.form.textarea.value = document.form.textarea.value + num;
            }

            function equal(){
                var result = document.form.textarea.value;
                document.form.textarea.value = eval(result);
            }

            function clean(){
                document.form.textarea.value = "";
            }

            function back(){
                var result = document.form.textarea.value;
                document.form.textarea.value = result.substring(0,result.length-1);
            }
        </script>
    </body>
</html>
